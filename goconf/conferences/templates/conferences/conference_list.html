{% extends "base.html" %}

{% block content %}
    {% for conf in object_list %}
        <div>
        <h1><a href="{% url 'conference_detail' conference.pk %}">{{ conf.title }}</a></h1>
        <p>Conference date: {{ conf.date|date:"d F Y"}}, {{ conf.date|time:"H:i" }}</p>
    </div>
    {% endfor %}
{% endblock %}
